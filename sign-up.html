<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h1 class="text-center text-primary mb-4">Sign-Up Form</h1>
            <form id="signupForm" action="signup.php" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign-Up</button><br><br>
                <p style="text-align: center;">Already have an account
                    <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript for form submission and redirection
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting immediately

            // Get form inputs
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validation logic
            if (username === "") {
                alert("Please enter your username.");
                return;
            }
            if (email === "") {
                alert("Please enter your email.");
                return;
            }
            if (password === "") {
                alert("Please enter your password.");
                return;
            }

            // Simulate success and redirect to login page
            alert("Sign-Up Successful!\nWelcome, " + username + "!");
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>
</html>
